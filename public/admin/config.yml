backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "블로그 포스트"
    label_singular: "포스트"
    folder: "posts"
    create: true
    path: "{{year}}/{{slug}}"
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    editor:
      preview: true
    fields:
      - { label: "제목", name: "title", widget: "string", required: true }
      - { label: "작성 날짜", name: "date", widget: "datetime", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", timeFormat: false, required: true }
      - { label: "저자", name: "author", widget: "string", default: "IBAS DEV" }
      - { label: "태그", name: "tags", widget: "list", default: [], allow_add: true }
      - { label: "요약", name: "summary", widget: "text", required: false, hint: "포스트 목록에 표시될 요약입니다" }
      - { label: "커버 이미지", name: "cover", widget: "image", required: false, hint: "포스트 상단에 표시될 이미지입니다" }
      - { label: "본문", name: "body", widget: "markdown", modes: ["raw", "rich_text"], buttons: ["bold", "italic", "code", "link", "heading-two", "heading-three", "quote", "bullet-list", "numbered-list"] }

